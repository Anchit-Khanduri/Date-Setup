<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-Setup</title>
</head>
<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Bookman Old Style', serif;
}

body {
  background-color: black;
  color: white;
  /* padding: 1em; */
}

#main-header {
  background-color: darkblue;
  color: white;
  text-align: center;
  padding: 0.5em;
  margin-bottom: 1em;
}

#text1 {
  text-align: center;
  margin-bottom: 1em;
  font-size: 1.3em;
}

form {
  max-width: 500px;
  margin: 0 auto;
  padding: 1.5em;
  background-color: #1a1a1a;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
}

form label {
  display: block;
  margin-bottom: 0.5em;
  font-weight: bold;
}

form input[type="text"],
form input[type="date"],
form input[type="time"],
form input[type="file"] {
  width: 100%;
  padding: 0.8em;
  margin-bottom: 1.2em;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
  color: black;
  font-size: 1em;
}

form button {
  width: 100%;
  padding: 0.9em;
  background-color: #007BFF;
  border: none;
  color: white;
  font-size: 1.1em;
  border-radius: 5px;
  cursor: pointer;
}

form button:hover {
  background-color: #0056b3;
}

/* Responsive adjustments */
@media screen and (max-width: 600px) {
  body {
    padding: 0.5em;
  }

  form {
    padding: 1em;
  }

  #main-header {
    font-size: 1.3em;
    padding: 0.7em;
  }

  #text1 {
    font-size: 1.1em;
  }
}


</style>
<body>

    
<h1 id="main-header">[Date-Setup]</h1>
<h2 id="text1">Enter your data:</h2>

<form action="/api/users" method="POST" enctype="multipart/form-data">

  <label for="username">Full Name:</label>
  <input type="text" name="username" id="username" placeholder="Enter your name..." required>

  <label for="place">Place:</label>
  <input type="text" name="place" id="place" placeholder="Enter the place..." required>

  <label for="food">Food:</label>
  <input type="text" name="food" id="food" placeholder="Enter the food..." required>

  <label for="date">Date:</label>
  <input type="date" name="date" id="date" required>

  <label for="time">Time:</label>
  <input type="time" name="time" id="time" required>

  <label for="image">Upload your image:</label>
  <input type="file" name="image" accept="image/*" required>

  <button type="submit">Submit</button>

</form>


</body>
</html>
