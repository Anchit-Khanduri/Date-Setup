<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-Setup</title>
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Bookman Old Style", serif;
}

body {
  background-color: black;
  color: white;
  /* padding: 1em; */
}

#main-header {
  background-color: darkblue;
  color: white;
  padding: 0.5em;
  text-align: center;
  margin-bottom: 1em;
  font-size: 1.8em;
}

#text2 {
  font-weight: normal;
  font-size: 1.4em;
  margin-bottom: 1.5em;
  text-align: center;
}

#userData {
  max-width: 600px;
  margin: 0 auto;
  padding: 1.5em;
  background-color: #1a1a1a;
  border: 1px solid #ccc;
  border-radius: 8px;
}

#userData h1 {
  padding-bottom: 1em;
  font-weight: normal;
  font-size: 1.2em;
  line-height: 1.4;
}

#userImg {
  display: block;
  margin: 1em auto;
  max-width: 100%;
  height: auto;
  border-radius: 6px;
  border: 1px solid #999;
}

footer {
  text-align: center;
  font-style: italic;
  margin-top: 2em;
  font-size: 0.95em;
}

/* Responsive tweaks */
@media screen and (max-width: 600px) {
  #main-header {
    font-size: 1.4em;
    padding: 0.8em;
  }

  #text2 {
    font-size: 1.1em;
    margin: 1em;
  }

  #userData {
    padding: 1em;
  }

  #userData h1 {
    font-size: 1em;
  }
}
</style>
<body>

    
    <h1 id="main-header">[Date-Setup]</h1>

    <h1 id="text2">Congratulation your date has been fixed with Anchit.</h1>

    <div id="userData">

        <!-- <h2 id="text1">Your Data: </h2> -->

        <h1>Name: <span id="fullName"> </span> </h1>
        <h1>Place: <span id="place"> </span> </h1>
        <h1>Food: <span id="food"> </span> </h1>
        <h1>Time: <span id="time"> </span> </h1>
        <h1>Date: <span id="date"> </span> </h1>
        <h1>Image: <br><br> <img id="userImg" width="250" height="250"> </h1>


    </div>
    
    <footer>
        <p>Take a ScreenShot and send it to Anchit</p>
    </footer>

    <script>
const fullName = document.getElementById('fullName');
const place = document.getElementById('place');
const food = document.getElementById('food');
const time = document.getElementById('time');
const date = document.getElementById('date');
const userImg = document.getElementById('userImg');  // should be <img id="userImg" />

async function getUserData() {
  try {
    const response = await fetch('http://localhost:3000/api/users');
    const data = await response.json();
    console.log(data);

    const lastUser = data[data.length - 1];

    fullName.innerText = lastUser.username || 'N/A';
    place.innerText = lastUser.place || 'N/A';
    food.innerText = lastUser.food || 'N/A';
    date.innerText = lastUser.date || 'N/A';
    time.innerText = lastUser.time || 'N/A';

    if (lastUser.image) {
    userImg.src = `/uploads/${lastUser.image}`;
    userImg.alt = `${lastUser.username}'s image`;
    } else {
    userImg.src = 'default.jpg';  
    userImg.alt = 'No image available';
    }


  } catch (error) {
    console.log("Error: ", error);
  }
}

getUserData();

    </script>

</body>
</html>
